{% extends "./base.html" %}

{% block title %}Gestion de Cursos{% endblock%}

{% block body %}
    <divc class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Actualizar Curso</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/editarCurso/" method="POST">{% csrf_token%}

                        <div>Id Curso:</div>
                        <div class="form-group">
                            <input type="number" id="numeroId" name="numeroId" value="{{curso.id_curso}}" class="form-control" placeholder="Id" minlength="6" maxlength="15" readonly required>
                        </div>

                        <div>Nombre Curso:</div>
                        <div class="form-group">
                            <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre" minlength="2" maxlength="50" required>
                        </div>

                        <div>Periodo Electivo:</div>
                        <div class="form-group">
                            <input type="text" id="txtPeriodoElectivo" name="txtPeriodoElectivo" value="{{curso.periodo_electivo}}" class="form-control" placeholder="Periodo Electivo" minlength="2" maxlength="50" required>
                        </div>

                        <div>Id Profesor:</div>
                        <div class="form-group">
                            <select name="numeroIdProfesor" id="numeroIdProfesor" class="form-control">
                                {% for results in profesores%}
                                <option value="{{results.id_profesor}}">{{results.id_profesor}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a href="/cursos/" class="btn btn-danger">Cancelar</a>
                        </div>

                        <script>
                                
                            select = document.getElementById('numeroIdProfesor');
                            select.value = '{{curso.id_profesor}}';



                    </script>

                    </form>
                </div>
            </div>
        </div>
    </divc>
{% endblock %}
